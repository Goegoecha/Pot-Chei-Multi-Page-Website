<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Pot-Chei</title>
  <link rel="shortcut icon" type="image" href="image/title-logo.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style-responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center mt-0 position-relative">
        <a href="#" onclick="goBack()" class="btn btn-dark bck-btn mt-1 w-40">Back</a>
        <div class="logo">
          <img src="image/login-logo.png" class="img-fluid" alt="logo">
        </div>
        <form class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Pot-Chei</h3>
          <div class="fw-normal text-muted mb-4">
            New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="mt-2 text-end">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-dark  w-100 my-4">Continue</button>
          <div class="text-center text-muted text-uppercase mb-3">OR</div>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="image/google-icon.svg" class="img-fluid me-3">Continue with Google
          </a>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="image/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook
          </a>
          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="image/linkedin-icon.svg" class="img-fluid me-3">Continue with Linkedin
          </a>
        </form>
      </div>
    </div>
  </section>

  <script src="js/scripts.js">
  </script>
</body>

</html>
