<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Pot-Chei</title>
  <link rel="shortcut icon" type="image" href="image/title-logo.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style-responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center mt-0 position-relative">
        <a href="#" onclick="goBack()" class="btn btn-dark bck-btn mt-1 w-40">Back</a>
        <div class="logo">
          <img src="image/login-logo.png" class="img-fluid" alt="logo">
        </div>
        <form class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
          <div class="fw-normal text-muted sign-in mb-2">
            Already have an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in
              here</a>
          </div>

          <div class="text-center text-muted text-uppercase mb-2">OR</div>

          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="image/google-icon.svg" class="img-fluid me-3">Sign in with Google
          </a>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingFirstName" placeholder="name@example.com">
            <label for="floatingFirstName">First Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingLastName" placeholder="name@example.com">
            <label for="floatingLastName">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <span class="password-info mt-2">
              Use 8 or more characters with a mix of letters, numbers & symbols.
            </span>
          </div>

          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
            <label for="floatingConfirmPassword">Confirm Password</label>
          </div>

          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
            <label class="form-check-label ms-2" for="gridCheck">I Agree <a href="#">Terms and conditions</a>. </label>
          </div>
          <button type="submit" class="btn btn-dark  w-100 my-4">Continue</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/scripts.js">
  </script>
</body>

</html>
